<div>
    <section class="hero is-success">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                Events
                </h1>
                <h2 class="subtitle">
                    <p>Check out all these events. Wow!</p>
                </h2>
            </div>
        </div>
    </section>
      <div *ngFor="let event of events" class="hero has-text-centered is-primary">
          <div class="hero-body">
            <h1 class="title has-text-centered">{{event.title}}</h1>
          </div>
          <div class="hero-body">
            <h2 class="subtitle">Post Number: {{event.id}}</h2>
            <h3 class="description">{{event.body}}</h3>
          </div>
          <div class="hero-footer">
              <p>User ID: {{event.userId}}</p>
          </div>
      </div>
</div>
